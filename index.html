<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puzzle</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="wraper">
        <div class="timer_wraper">
            <h1 class="timer_value">
                <span class="timer_span"><span class="minuts">01</span>:<span class="seconds">00</span></span>
            </h1>
        </div>
        <div id="game_field">
            <div class="controls">
                <button type="button" class="start">Start Game!</button >
                <button type="button" class="check">Check Results</button>
                <button type="button" class="new_game">New Game</button>
            </div>
            <div class="field_for_game">
                <div id="left" class="left_box">
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                    <div class="piece">
                        <div class="pieceImg"></div>
                    </div>
                </div>
                <div id="right" class="right_box">
                </div>
            </div>
        </div>
    </div>

<div class="modal-container"></div>
        <div class="modal">
            <div class="modal-text">
                <span class="modal-text-message"></span>
                <span class="t minutes">00</span>
                <span class="t">:</span>
                <span class="t seconds">00</span>
            </div>
            <div class="modal-buttons">
                <button class="modal-btn-close">Close</button>
                <button class="modal-btn-check">Check</button>
            </div>
        </div>

    <script src="jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
